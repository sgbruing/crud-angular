<div class="mat-elevation-z4">
    <table mat-table [dataSource]="cars" >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column --> 
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Year Column --> 
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Year</th>
        <td mat-cell *matCellDef="let row">{{row.year}}</td>
      </ng-container>

      <!-- Color Column --> 
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let row">{{row.color}}</td>
      </ng-container>
      
      <!-- Horsepower Column --> 
      <ng-container matColumnDef="horsepower">
        <th mat-header-cell *matHeaderCellDef>Horsepower</th>
        <td mat-cell *matCellDef="let row">{{row.horsepower}}</td>
      </ng-container>

      <!-- Cylinders Column --> 
      <ng-container matColumnDef="cylinders">
        <th mat-header-cell *matHeaderCellDef>Cylinders</th>
        <td mat-cell *matCellDef="let row">{{row.cylinders}}</td>
      </ng-container>

      <!-- Engine Capacity Column --> 
      <ng-container matColumnDef="engine_capacity">
        <th mat-header-cell *matHeaderCellDef>Engine Capacity</th>
        <td mat-cell *matCellDef="let row">{{row.engine_capacity}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL' }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="">
            <i class="material-icons edit">
              edit
            </i>
          </a>
          <a routerLink="">
            <i class="material-icons delete">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
  
  </div>
